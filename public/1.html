<section id="market" class="view market-view">

  <!-- ===== HEADER ===== -->
  <div class="market-header">
    <div class="pair-title">
      <span class="base">BX</span>
      <span class="arrow">/</span>
      <span class="quote" id="quoteAsset">USDT</span>
    </div>

    <div class="price-box">
      <div id="marketPrice" class="price-main">38.00</div>
      <div id="marketApprox" class="approx"></div>
    </div>
  </div>

  <!-- ===== WALLET MINI ===== -->
  <div class="wallet-box compact">
    <div>BX <strong id="walletBX">0.00</strong></div>
    <div>USDT <strong id="walletUSDT">0.00</strong></div>
  </div>

  <!-- ===== PAIRS ===== -->
  <div class="pair-grid">
  <button class="pair-btn active" data-quote="USDT">USDT</button>
  <button class="pair-btn" data-quote="USDC">USDC</button>
  <button class="pair-btn" data-quote="BTC">BTC</button>
  <button class="pair-btn" data-quote="BNB">BNB</button>
  <button class="pair-btn" data-quote="ETH">ETH</button>
  <button class="pair-btn" data-quote="AVAX">AVAX</button>
  <button class="pair-btn" data-quote="ZEC">ZEC</button>
  <button class="pair-btn" data-quote="TON">TON</button>
  <button class="pair-btn" data-quote="SOL">SOL</button>
  <button class="pair-btn" data-quote="LTC">LTC</button>
  </div>
  <!-- ===== CHART (CORE) ===== -->
  <div id="bxChartWrap">
  <canvas id="bxChart"></canvas>
  <div id="chartBadge" class="badge-live">BX / USDT • LIVE</div>
  </div>

  <!-- ===== INDICATOR LEGEND ===== -->
  <div class="indicator-legend">
    <span class="ema">EMA</span>
    <span class="vwap">VWAP</span>
  </div>

  <!-- ===== TRADE BOX ===== -->
  <div class="trade-box buy" id="tradeBox">

    <div class="trade-tabs">
      <button id="buyTab" class="active">Buy</button>
      <button id="sellTab">Sell</button>
    </div>

    <div class="trade-form">
      <label>Amount (BX)</label>
      <input
        id="orderAmount"
        type="number"
        placeholder="0.00"
        inputmode="decimal"
      >

      <div class="percent-row">
        <button data-percent="10">10%</button>
        <button data-percent="25">25%</button>
        <button data-percent="50">50%</button>
        <button data-percent="100">MAX</button>
      </div>

      <!-- ===== ORDER PREVIEW ===== -->
      <div class="order-preview">
        <div>Exec Price: <b id="execPrice">—</b></div>
        <div>Slippage: <b id="slippage">—</b>%</div>
        <div>Spread: <b id="spread">—</b></div>
      </div>

      <button class="action-btn buy" id="actionBtn">
        Buy BX
      </button>
    </div>
  </div>

  <div class="market-cards">

  <!-- ===== ORDER BOOK CARD ===== -->
  <div class="orderbook-card">
  <div class="card-title">Order Book</div>

  <div class="orderbook-grid">
    <!-- BIDS -->
    <div class="ob-col bids">
      <div class="ob-head buy">Bids</div>
      <div id="bids" class="ob-list" data-rows="15"></div>
    </div>

    <!-- PRICE -->
    <div class="ob-col price">
      <div class="ob-head">Price</div>
      <div id="priceLadder" class="price-ladder" data-rows="15"></div>
    </div>

    <!-- ASKS -->
    <div class="ob-col asks">
      <div class="ob-head sell">Asks</div>
      <div id="asks" class="ob-list" data-rows="15"></div>
    </div>
  </div>
  </div>
    </section>
