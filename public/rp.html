<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloxio BX</title>

  <link rel="icon" href="assets/images/logo.png"/>
  <link rel="stylesheet" href="assets/styles.css"/>

  <!-- Sounds -->
  <audio id="snd-click" src="assets/sounds/click.mp3" preload="auto"></audio>
  <audio id="snd-win" src="assets/sounds/win.mp3" preload="auto"></audio>
  <audio id="snd-lose" src="assets/sounds/lose.mp3" preload="auto"></audio>
</head>

<body data-mode="wallet">

<!-- ================= HEADER ================= -->
<header class="app-header">
  <div class="logo">
    <img src="assets/images/logo.png" alt="BX"/>
    <span>Bloxio BX</span>
  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="app-container">

  <!-- ========== WALLET ========== -->
  <section id="wallet" class="card view active">
    <h2>Wallet</h2>

    <ul class="balances">
      <li><img src="assets/images/bx.png"/> BX <span id="bal-bx">—</span></li>
      <li><img src="assets/images/usdt.png"/> USDT <span id="bal-usdt">—</span></li>
      <li><img src="assets/images/ton.png"/> TON <span id="bal-ton">—</span></li>
      <li><img src="assets/images/sol.png"/> SOL <span id="bal-sol">—</span></li>
      <li><img src="assets/images/btc.png"/> BTC <span id="bal-btc">—</span></li>
    </ul>

    <div class="wallet-actions">
      <button class="btn primary">Deposit</button>
      <button class="btn secondary">Withdraw</button>
    </div>
  </section>

  <!-- ========== MARKET ========== -->
  <section id="market" class="card view">
    <h2>Market</h2>

    <div class="pair-selector">
      <select id="pair">
        <option>BX / USDT</option>
        <option>BX / TON</option>
        <option>BX / SOL</option>
        <option>BX / BTC</option>
      </select>
    </div>

    <div class="chart-box">
      <canvas id="priceChart"></canvas>
    </div>

    <div class="trade-box">
      <input id="amount" type="number" placeholder="Amount"/>
      <button class="btn buy">Buy</button>
      <button class="btn sell">Sell</button>
    </div>

    <div class="trades-feed">
      <ul id="trades"></ul>
    </div>
  </section>

  <!-- ========== CASINO ========== -->
  <section id="casino" class="card view">
    <h2>Casino</h2>

    <div class="games-grid">
      <div class="game"><img src="assets/images/slot.png"/> Slot</div>
      <div class="game"><img src="assets/images/chicken.png"/> Chicken Road</div>
      <div class="game"><img src="assets/images/dice.png"/> Dice</div>
      <div class="game"><img src="assets/images/coinflip.png"/> Coinflip</div>
      <div class="game"><img src="assets/images/crash.png"/> Crash</div>
      <div class="game"><img src="assets/images/roulette.png"/> Roulette</div>
      <div class="game"><img src="assets/images/abyss.png"/> Abyss</div>
    </div>
  </section>

  <!-- ========== MINING ========== -->
  <section id="mining" class="card view">
    <h2>Mining</h2>

    <div class="mining-plans">
      <div class="plan">
        <img src="assets/images/mining.png"/>
        <strong>BX Mining</strong>
        <button class="btn primary">Subscribe</button>
      </div>
      <div class="plan">
        <img src="assets/images/ton.png"/>
        <strong>TON / SOL</strong>
        <button class="btn primary">Subscribe</button>
      </div>
    </div>
  </section>

  <!-- ========== AIRDROP ========== -->
  <section id="airdrop" class="card view">
    <h2>Airdrop</h2>

    <div class="airdrop-box">
      <img src="assets/images/airdrop.png"/>
      <p>Earn BX by trading, mining, and playing.</p>
      <button class="btn primary">Claim Airdrop</button>
    </div>
  </section>

</main>

<!-- ================= BOTTOM NAV ================= -->
<nav class="bottom-nav">
  <button data-tab="wallet" class="active">
    <img src="assets/images/home.png"/><span>Wallet</span>
  </button>
  <button data-tab="market">
    <img src="assets/images/market.png"/><span>Market</span>
  </button>
  <button data-tab="casino">
    <img src="assets/images/casino.png"/><span>Casino</span>
  </button>
  <button data-tab="mining">
    <img src="assets/images/mining.png"/><span>Mining</span>
  </button>
  <button data-tab="airdrop">
    <img src="assets/images/airdrop.png"/><span>Airdrop</span>
  </button>
</nav>

<!-- ================= JS ================= -->
<script src="app.js"></script>
</body>
</html>
