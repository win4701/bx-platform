<!-- ================= MARKET ================= -->
<section id="market" class="view market-view">

  <!-- ===== HEADER ===== -->
  <div class="market-header">

    <div class="pair-title">
      <span class="base">BX</span>
      <span class="arrow">/</span>
      <span class="quote" id="quoteAsset">USDT</span>
    </div>

    <div class="price-box">
      <div id="marketPrice" class="price-main">12.0000</div>
      <div id="marketApprox" class="approx">≈ 12.00 USDT</div>
    </div>

  </div>

  <!-- ===== WALLET MINI ===== -->
  <div class="wallet-box compact">
    <div>BX <strong id="walletBX">0.00</strong></div>
    <div>USDT <strong id="walletUSDT">0.00</strong></div>
  </div>

  <!-- ===== PAIRS ===== -->
  <div class="market-pairs tabs" id="pairBtn">
    <button class="pair-btn active" data-pair="BX/USDT">USDT</button>
    <button class="pair-btn" data-pair="BX/BTC">BTC</button>
    <button class="pair-btn" data-pair="BX/BNB">BNB</button>
    <button class="pair-btn" data-pair="BX/ETH">ETH</button>
    <button class="pair-btn" data-pair="BX/AVAX">AVAX</button>
    <button class="pair-btn" data-pair="BX/TON">TON</button>
    <button class="pair-btn" data-pair="BX/SOL">SOL</button>
    <button class="pair-btn" data-pair="BX/LTC">LTC</button>
  </div>

  <!-- ===== CANVAS MARKET (CORE) ===== -->
  <div class="chart-box">
    <canvas id="marketCanvas" height="260"></canvas>
  </div>

  <!-- ===== INDICATORS LEGEND ===== -->
  <div class="indicator-legend">
    <span class="ema">EMA</span>
    <span class="vwap">VWAP</span>
  </div>

  <!-- ===== DEPTH HEATMAP ===== -->
  <div class="depth-box">
    <div class="depth-title">Market Depth</div>
    <canvas id="depthHeatmap" height="160"></canvas>
  </div>

  <!-- ===== TRADE BOX ===== -->
  <div class="trade-box buy" id="tradeBox">

    <div class="trade-tabs">
      <button id="buyTab" class="active">Buy</button>
      <button id="sellTab">Sell</button>
    </div>

    <div class="trade-form">
      <label>Amount (BX)</label>
      <input
        id="orderAmount"
        type="number"
        placeholder="0.00"
        inputmode="decimal"
      >

      <div class="percent-row">
        <button data-percent="10">10%</button>
        <button data-percent="25">25%</button>
        <button data-percent="50">50%</button>
        <button data-percent="100">MAX</button>
      </div>

      <!-- ===== ORDER PREVIEW ===== -->
      <div class="order-preview">
        <div>Exec Price: <b id="execPrice">—</b></div>
        <div>Slippage: <b id="slippage">—</b>%</div>
        <div>Spread: <b id="spread">—</b></div>
      </div>

      <button class="action-btn buy" id="actionBtn">
        Buy BX
      </button>
    </div>
  </div>

  <!-- ===== ORDER BOOK + LADDER ===== -->
  <div class="orderbook">

    <div class="orderbook-title">Order Book</div>

    <div class="orderbook-grid">

      <!-- BIDS -->
      <div class="ob-col">
        <div class="ob-head buy">Bids</div>
        <div id="bids" class="ob-list"></div>
      </div>

      <!-- PRICE LADDER -->
      <div class="ob-col ladder">
        <div class="ob-head">Price</div>
        <div id="priceLadder" class="price-ladder"></div>
      </div>

      <!-- ASKS -->
      <div class="ob-col">
        <div class="ob-head sell">Asks</div>
        <div id="asks" class="ob-list"></div>
      </div>

    </div>
  </div>

  <!-- ===== TRADES ===== -->
  <div class="trades">
    <div class="trades-title">Recent Trades</div>
    <div id="tradesList" class="trades-list"></div>
  </div>

  <!-- ===== POSITIONS / PNL ===== -->
  <div class="positions">
    <div>Position: <b id="posQty">0</b> BX</div>
    <div>Entry: <b id="posEntry">—</b></div>
    <div>PnL: <b id="posPnl" class="pnl">—</b></div>
  </div>

                                       </section>
