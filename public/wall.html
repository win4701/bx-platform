<!-- ================= WALLET ================= -->
  <section id="wallet" class=" view active">

  <!-- ================= TOP TOTAL ================= -->
  <div class="wallet-top">
    <span class="label">Est. Total Value</span>
    <h1>
      <span id="walletTotal">$0.00</span>
      <small>USD</small>
    </h1>
  </div>

  <!-- ================= MAIN ACTIONS ================= -->
  <div class="wallet-actions">
  <button class="btn primary">Deposit</button>
  <button class="btn">Withdraw</button>
  <button class="btn">Transfer</button>
</div>

  <!-- ================= BALANCES ================= -->
  <div class="wallet-balances">

    <h3>Balances</h3>
    <!-- BX -->
    <div class="wallet-row main">
  <img src="assets/images/bx.png" alt="BX">
      <div class="info">
        <strong>BX</strong>
        <span>Bloxio </span>
      </div>
      <div class="amount">
        <strong id="bal-bx">0.00</strong>
      </div>
    </div>

    <!-- USDT -->
    <div class="wallet-row">
 <img src="assets/images/usdt.png" alt="USDT">
      <div class="info">
        <strong>USDT</strong>
        <span>Tether</span>
      </div>
      <div class="amount">
        <strong id="bal-usdt">0.00</strong>
      </div>
    </div>
    <!-- BTC -->
    <div class="wallet-row">
      <img src="assets/images/btc.png" alt="BTC">
      <div class="info">
        <strong>BTC</strong>
        <span>Bitcoin</span>
      </div>
      <div class="amount">
        <strong id="bal-btc">0.00</strong>
      </div>
    <!-- BNB -->
    <div class="wallet-row">
      <img src="assets/images/bnb.png" alt="BNB">
      <div class="info">
        <strong>BNB</strong>
        <span>Binance </span>
      </div>
      <div class="amount">
        <strong id="bal-bnb">0.00</strong>
      </div>
    </div>
 <!-- ETH -->
    <div class="wallet-row">
      <img src="assets/images/eth.png" alt="ETH">
      <div class="info">
        <strong>ETH</strong>
        <span>Ethereum</span>
      </div>
      <div class="amount">
        <strong id="bal-eth">0.00</strong>
      </div>
    </div>
    <!-- AVAX -->
    <div class="wallet-row">
      <img src="assets/images/avax.png" alt="AVAX">
      <div class="info">
        <strong>AVAX</strong>
        <span>Avalanche</span>
      </div>
      <div class="amount">
        <strong id="bal-eth">0.00</strong>
      </div>
    </div>
    <!-- TON -->
    <div class="wallet-row">
      <img src="assets/images/ton.png" alt="TON">
      <div class="info">
        <strong>TON</strong>
        <span>Toncoin</span>
      </div>
      <div class="amount">
        <strong id="bal-ton">0.00</strong>
      </div>
    </div>
    <!-- SOL -->
    <div class="wallet-row">
      <img src="assets/images/sol.png" alt="SOL">
      <div class="info">
        <strong>SOL</strong>
        <span>Solana</span>
      </div>
      <div class="amount">
        <strong id="bal-sol">0.00</strong>
    </div>
  </div>

    <!-- LTC -->
    <div class="wallet-row">
      <img src="assets/images/ltc.png" alt="LTC">
      <div class="info">
        <strong>LTC</strong>
        <span>Litecoin</span>
      </div>
      <div class="amount">
        <strong id="bal-ltc">0.00</strong>
      </div>
    </div>

  <!-- ================= TRANSFER PANEL ================= -->
  <div class="wallet-transfer" id="transferPanel">

    <h4>Transfer BX</h4>
    <input
      id="transferTelegram"
      placeholder="Telegram ID ( @username )"
    />

    <input
      id="transferAmount"
      type="number"
      placeholder="Amount BX"
    />

    <button class="btn confirm">
      Confirm Transfer
    </button>

  </div>

  <!-- ================= BOTTOM ACTIONS ================= -->
  <div class="wallet-bottom-actions">
  <button id="walletConnectBtn" class="wallet-btn"> Walletconect</button>
<button id="binanceConnectBtn" class="wallet-btn">Binance Pay </button>
</div>
    </section>
