
 <!-- ================= MARKET ================= -->
  
<section id="market" class="card view">

  <!-- ===== MARKET HEADER ===== -->
  <div class="market-header">
    <div class="pair-info" id="pairBar">
      <strong id="currentPair">BX / USDT</strong>
      <span class="arrow">▼</span>
    </div>

    <div class="price-info">
      <span class="label">Last Price</span>
      <strong id="lastPrice">—</strong>
    </div>
  </div>

  <!-- ===== MAIN MARKET LAYOUT ===== -->
  <div class="market-layout">

    <!-- ===== LEFT : ORDER PANEL ===== -->
    <div class="market-order">

      <div class="order-tabs">
        <button class="active buy">Buy</button>
        <button class="sell">Sell</button>
      </div>

      <div class="order-form">
        <label>Amount</label>
        <input id="amount" type="number" placeholder="Amount" />

        <button class="btn buy">Buy BX</button>
        <button class="btn sell">Sell BX</button>
      </div>

    </div>

    <!-- ===== CENTER : CHART ===== -->
    <div class="market-chart">
      <canvas id="priceChart"></canvas>
    </div>

    <!-- ===== RIGHT : ORDER BOOK ===== -->
    <div class="market-book">

      <h4>Order Book</h4>

      <ul id="orderBook" class="order-book">
        <!-- Asks (Sell) -->
        <li class="ask">
          <span class="price">95,184.04</span>
          <span class="amount">0.00313</span>
        </li>

        <!-- Bids (Buy) -->
        <li class="bid">
          <span class="price">95,183.94</span>
          <span class="amount">2.69205</span>
        </li>
      </ul>

    </div>

  </div>

  <!-- ===== RECENT TRADES ===== -->
  <div class="market-trades">
    <h4>Recent Trades</h4>

    <ul class="trades-list" id="trades">
      <li class="trade buy">
        <span class="side">BUY</span>
        <span class="amount">1 BX</span>
        <span class="price">2.00</span>
      </li>
      <li class="trade sell">
        <span class="side">SELL</span>
        <span class="amount">1 BX</span>
        <span class="price">1.99</span>
      </li>
    </ul>
  </div>

  </section>
