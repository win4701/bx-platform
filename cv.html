<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bloxio BX</title>

<style>
/* ===== GLOBAL ===== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#0b0f14;
  color:#eaeaea;
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* ===== HEADER ===== */
header{
  padding:14px;
  text-align:center;
  background:#0e141c;
  font-weight:600;
  font-size:18px;
}

/* ===== MAIN CONTENT ===== */
main{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

/* ===== CARDS ===== */
.card{
  background:#121820;
  border:1px solid #1f2a3a;
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

/* ===== WALLET ===== */
.wallet-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:8px 0;
}
.wallet-row img{
  width:26px;
  height:26px;
}

/* ===== BUTTONS ===== */
button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#2ecc71;
  color:#000;
  font-weight:600;
  cursor:pointer;
}
button.secondary{background:#3498db;color:#fff}
button.warn{background:#f1c40f;color:#000}

/* ===== INPUTS ===== */
input,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #2a3445;
  background:#1a2230;
  color:#fff;
}

/* ===== CASINO GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.grid button{
  background:#1b2433;
  color:#fff;
}

/* ===== BOTTOM NAV ===== */
nav{
  display:flex;
  justify-content:space-around;
  align-items:center;
  padding:10px 0;
  background:#0e141c;
  border-top:1px solid #1f2a3a;
}
nav .item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:#aaa;
}
nav .item.active{color:#2ecc71}
nav img{
  width:22px;
  height:22px;
  margin-bottom:4px;
}
</style>
</head>

<body>

<header>Bloxio BX</header>

<!-- ================= MAIN ================= -->
<main id="view">

  <!-- WALLET -->
  <div class="card">
    <h3>Wallet</h3>
    <div class="wallet-row">
      <img src="assets/images/icons/bx.png"> BX <span id="bx">0</span>
    </div>
    <div class="wallet-row">
      <img src="assets/images/icons/ton.png"> TON <span id="ton">0</span>
    </div>
    <div class="wallet-row">
      <img src="assets/images/icons/usdt.png"> USDT <span id="usdt">0</span>
    </div>
  </div>

  <!-- MARKET -->
  <div class="card">
    <h3>Market</h3>
    <select id="side">
      <option value="buy">Buy BX</option>
      <option value="sell">Sell BX</option>
    </select>
    <select id="asset">
      <option value="ton">TON</option>
      <option value="usdt">USDT</option>
    </select>
    <input id="amount" type="number" placeholder="Amount">
    <button onclick="market()">Confirm</button>
  </div>

  <!-- CASINO -->
  <div class="card">
    <h3>Casino</h3>
    <div class="grid">
      <button>Dice</button>
      <button>Chicken</button>
      <button>PvP</button>
      <button>Slots</button>
      <button>Crash</button>
    </div>
  </div>

  <!-- MINING -->
  <div class="card">
    <h3>Mining</h3>
    <button class="secondary">Silver</button>
    <button class="warn">Gold (40 BX / 20 USDT)</button>
  </div>

</main>

<!-- ================= NAV ================= -->
<nav>
  <div class="item active">
    <img src="assets/images/icons/home.png">
    Home
  </div>
  <div class="item">
    <img src="assets/images/icons/market.png">
    Market
  </div>
  <div class="item">
    <img src="assets/images/icons/casino.png">
    Casino
  </div>
  <div class="item">
    <img src="assets/images/icons/wallet.png">
    Wallet
  </div>
  <div class="item">
    <img src="assets/images/icons/mining.png">
    Mining
  </div>
  <div class="item">
    <img src="assets/images/icons/airdrop.png">
    Airdrop
  </div>
</nav>

<script>
const uid = 1;

async function market(){
  await fetch(`/market/${side.value}`,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      uid,
      amount:amount.value,
      against:asset.value
    })
  });
}
</script>

</body>
</html>
