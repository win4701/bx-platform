<style>
:root {
  --green-light: #7FCF9A;
  --bg-main: #0A0A0A;
  --bg-panel: #0F1F1A;
  --text-main: #E6FFF3;
  --text-muted: #9FBFB0;
  --border-soft: rgba(127,207,154,0.25);
  --radius: 16px;
  --transition: 0.25s ease;
}

body {
  margin: 0;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: system-ui, sans-serif;
}

.container {
  padding: 16px;
  padding-bottom: 90px;
}

/* ================= COMMON ================= */
.card {
  background: var(--bg-panel);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 16px;
  border: 1px solid var(--border-soft);
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: var(--radius);
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
}

.btn-primary {
  background: var(--green-light);
  color: #000;
}

.btn-primary:active {
  transform: scale(0.97);
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: var(--radius);
  border: 1px solid var(--border-soft);
  background: transparent;
  color: var(--text-main);
  margin-bottom: 12px;
}

/* ================= MARKET ================= */
.market-toggle {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}

.market-toggle button {
  flex: 1;
  background: transparent;
  border: 1px solid var(--border-soft);
  color: var(--text-muted);
}

.market-toggle button.active {
  background: var(--green-light);
  color: #000;
}

.rate {
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 8px;
}

/* ================= CHART ================= */
.chart {
  height: 120px;
  background: linear-gradient(
    180deg,
    rgba(127,207,154,0.25),
    rgba(127,207,154,0.02)
  );
  border-radius: var(--radius);
  margin-bottom: 12px;
}

/* ================= NAV ================= */
.navbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #0B1512;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 1px solid var(--border-soft);
}

.nav-item {
  font-size: 12px;
  color: var(--text-muted);
}

.nav-item.active {
  color: var(--green-light);
}
</style>
