<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloxio BX</title>

<style>
:root{
  --bg:#0b0f14;
  --panel:#121820;
  --border:#1f2a3a;
  --green:#39d98a;
  --green-soft:#6affb1;
  --yellow:#f1c40f;
  --text:#eaeaea;
  --muted:#9aa4b2;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  height:100vh;
}
header{
  padding:14px;
  text-align:center;
  background:#0e141c;
  font-weight:600;
  font-size:18px;
}
main{
  flex:1;
  padding:16px;
  overflow-y:auto;
}
.section{display:none;animation:fade .25s ease}
.section.active{display:block}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
.card{
  background:linear-gradient(180deg,#121f1a,#0e1814);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
}
h3{margin:0 0 12px;font-size:16px}
.wallet-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:8px 0;
}
.wallet-row img{width:26px}
input,select,button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #2a3445;
  background:#1a2230;
  color:#fff;
  margin-top:8px;
}
button{
  border:none;
  background:linear-gradient(135deg,var(--green),var(--green-soft));
  color:#00140a;
  font-weight:700;
  cursor:pointer;
}
button.secondary{background:#3498db;color:#fff}
button.warn{
  background:linear-gradient(135deg,#f7d774,#f1c40f);
  color:#2b1d00;
}
.switch{
  display:flex;
  background:#0d1612;
  border-radius:12px;
  padding:4px;
  margin:12px 0;
}
.switch button{
  flex:1;
  background:none;
  color:var(--muted);
}
.switch button.active{
  background:linear-gradient(135deg,var(--green),var(--green-soft));
  color:#00140a;
}
.sell-limit .bar{
  height:6px;
  background:#0d1612;
  border-radius:6px;
  overflow:hidden;
}
.sell-limit .used{
  height:100%;
  width:12%;
  background:linear-gradient(90deg,#f1c40f,#e67e22);
}
nav{
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  background:#0e141c;
  border-top:1px solid var(--border);
}
nav .item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
  color:#aaa;
  cursor:pointer;
}
nav .item.active{color:var(--green)}
nav img{width:22px;margin-bottom:4px}
</style>
</head>

<body>

<header>Bloxio BX</header>

<main>

<!-- HOME -->
<section id="home" class="section active">

  <div class="card">
    <h3>Wallet</h3>
    <div class="wallet-row"><span>BX</span><span id="bx">0</span></div>
    <div class="wallet-row"><span>TON</span><span id="ton">0</span></div>
    <div class="wallet-row"><span>USDT</span><span id="usdt">0</span></div>
  </div>

  <div class="card">
    <h3>Deposit</h3>
    <button onclick="deposit('binance')">Binance</button>
    <button onclick="deposit('redotpay')">RedotPay</button>
    <button onclick="deposit('ton')">TON Transfer</button>
  </div>

  <div class="card">
    <h3>Withdraw</h3>
    <input id="withdrawAddress" placeholder="Address / Pay ID">
    <input id="withdrawAmount" type="number" placeholder="Amount">
    <select id="withdrawAsset">
      <option value="ton">TON</option>
      <option value="usdt">USDT</option>
    </select>
    <button class="warn" onclick="withdraw()">Withdraw</button>
  </div>

</section>

<!-- MARKET -->
<section id="market" class="section">
  <div class="card">
    <h3>Market</h3>
    <div class="switch">
      <button id="btn-buy" class="active" onclick="setSide('buy')">Buy</button>
      <button id="btn-sell" onclick="setSide('sell')">Sell</button>
    </div>
    <input id="amountInput" type="number" placeholder="BX amount">
    <div class="wallet-row"><span>Total</span><strong id="total">0.00</strong></div>
    <div class="sell-limit">
      <div class="bar"><div class="used"></div></div>
      <small>Sell limit: 20%</small>
    </div>
    <button onclick="confirmMarket()">Confirm</button>
  </div>
</section>

<!-- CASINO -->
<section id="casino" class="section">

  <div class="card">
    <h3>Casino</h3>

    <div class="casino-grid">

      <div class="casino-card" onclick="play('dice')">
        <img src="assets/images/icons/dice.png">
        <span>Dice</span>
      </div>

      <div class="casino-card" onclick="play('chicken')">
        <img src="assets/images/icons/chicken.png">
        <span>Chicken</span>
      </div>

      <div class="casino-card" onclick="play('pvp')">
        <img src="assets/images/icons/pvp.png">
        <span>PvP</span>
      </div>

      <div class="casino-card" onclick="play('slots')">
        <img src="assets/images/icons/slots.png">
        <span>Slots</span>
      </div>

      <div class="casino-card wide" onclick="play('crash')">
        <img src="assets/images/icons/crash.png">
        <span>Crash</span>
      </div>

    </div>
  </div>

</section>
<!-- MINING -->
<section id="mining" class="section">
  <div class="card"><h3>Mining</h3>
    <button class="secondary">Silver</button>
    <button class="warn">Gold</button>
  </div>
</section>

<!-- AIRDROP -->
<section id="airdrop" class="section">
  <div class="card"><h3>Airdrop</h3>
    <button>Claim</button>
  </div>
</section>

</main>

<nav>
  <div class="item active" onclick="show('home',this)">
    <img src="assets/images/icons/home.png">Home
  </div>
  <div class="item" onclick="show('market',this)">
    <img src="assets/images/icons/market.png">Market
  </div>
  <div class="item" onclick="show('casino',this)">
    <img src="assets/images/icons/casino.png">Casino
  </div>
  <div class="item" onclick="show('mining',this)">
    <img src="assets/images/icons/mining.png">Mining
  </div>
  <div class="item" onclick="show('airdrop',this)">
    <img src="assets/images/icons/airdrop.png">Airdrop
  </div>
</nav>
<script>
const uid=1;
const price=0.955489564;
let side="buy";

function show(id,el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav .item').forEach(i=>i.classList.remove('active'));
  el.classList.add('active');
}

function setSide(s){
  side=s;
  btn-buy.classList.toggle("active",s==="buy");
  btn-sell.classList.toggle("active",s==="sell");
}

amountInput.oninput=()=>{
  total.textContent=(amountInput.value*price).toFixed(4);
};

async function confirmMarket(){
  await fetch(`/market/${side}`,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({uid,amount:+amountInput.value})
  });
}

async function deposit(provider){
  await fetch("/wallet/deposit",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({uid,provider,amount:10})
  });
}

async function withdraw(){
  await fetch("/wallet/withdraw",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      uid,
      asset:withdrawAsset.value,
      amount:+withdrawAmount.value,
      address:withdrawAddress.value
    })
  });
}
</script>

</body>
</html>
