<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bloxio BX</title>

<style>
:root{
  --bg:#0b0f14;
  --panel:#0f1722;
  --panel-soft:#121c2a;
  --border:#1f2a3a;
  --green:#39d98a;
  --green-soft:#6affb1;
  --yellow:#f1c40f;
  --red:#e74c3c;
  --text:#eaeaea;
  --muted:#9aa4b2;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:radial-gradient(circle at top,#0f1624,#080c12);
  color:var(--text);
  display:flex;
  flex-direction:column;
  height:100vh;
}

/* ===== HEADER ===== */
header{
  padding:14px;
  text-align:center;
  background:linear-gradient(180deg,#0e1622,#0a0f16);
  font-weight:700;
  font-size:18px;
  letter-spacing:.3px;
  border-bottom:1px solid var(--border);
}

/* ===== MAIN ===== */
main{
  flex:1;
  padding:16px;
  overflow-y:auto;
}

/* ===== SECTIONS ===== */
.section{
  display:none;
  animation:fade .25s ease;
}
.section.active{
  display:block;
}

@keyframes fade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

/* ===== CARD ===== */
.card{
  background:linear-gradient(180deg,var(--panel-soft),var(--panel));
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.03),
    0 8px 20px rgba(0,0,0,.45);
}

h3{
  margin:0 0 12px;
  font-size:16px;
  font-weight:700;
}

/* ===== WALLET ===== */
.wallet-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:8px 0;
  border-bottom:1px dashed rgba(255,255,255,.04);
}
.wallet-row:last-child{border-bottom:none}
.wallet-row img{
  width:26px;
  filter:drop-shadow(0 2px 6px rgba(0,0,0,.6));
}

/* ===== INPUTS ===== */
input,select,button{
  width:100%;
  padding:13px;
  border-radius:14px;
  border:1px solid #263246;
  background:#141d2b;
  color:#fff;
  margin-top:8px;
  font-size:14px;
}

input:focus,select:focus{
  outline:none;
  border-color:var(--green);
}

/* ===== BUTTONS ===== */
button{
  border:none;
  background:linear-gradient(135deg,var(--green),var(--green-soft));
  color:#00140a;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 6px 14px rgba(57,217,138,.35);
  transition:.2s;
}
button:active{
  transform:scale(.97);
}

button.secondary{
  background:linear-gradient(135deg,#3498db,#6cbcff);
  color:#fff;
  box-shadow:0 6px 14px rgba(52,152,219,.35);
}

button.warn{
  background:linear-gradient(135deg,#f7d774,#f1c40f);
  color:#2b1d00;
  box-shadow:0 6px 14px rgba(241,196,15,.35);
}

/* ===== SWITCH BUY / SELL ===== */
.switch{
  display:flex;
  background:#0c141e;
  border-radius:14px;
  padding:4px;
  margin:12px 0;
}

.switch button{
  flex:1;
  background:none;
  color:var(--muted);
  box-shadow:none;
}

.switch button.active{
  background:linear-gradient(135deg,var(--green),var(--green-soft));
  color:#00140a;
}

/* ===== SELL LIMIT ===== */
.sell-limit{
  margin:10px 0;
}
.sell-limit .bar{
  height:6px;
  background:#0d1612;
  border-radius:6px;
  overflow:hidden;
}
.sell-limit .used{
  height:100%;
  width:12%;
  background:linear-gradient(90deg,#f1c40f,#e67e22);
}

/* ===== CASINO ===== */
.casino-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

.casino-card{
  background:linear-gradient(180deg,#131c2b,#0e141c);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}

.casino-card img{
  width:42px;
  margin-bottom:8px;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,.6));
}

.casino-card span{
  font-weight:600;
  font-size:14px;
}

.casino-card:hover{
  transform:translateY(-2px);
}

.casino-card.wide{
  grid-column:span 2;
}

/* ===== NAV ===== */
nav{
  display:flex;
  justify-content:space-around;
  padding:10px 0 8px;
  background:linear-gradient(180deg,#0e141c,#0a0f16);
  border-top:1px solid var(--border);
}

nav .item{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  color:#8b95a7;
  cursor:pointer;
}

nav .item.active{
  color:var(--green);
}

nav img{
  width:22px;
  margin-bottom:4px;
  filter:drop-shadow(0 2px 6px rgba(0,0,0,.6));
}
</style>
</head>

<body>

<header>Bloxio BX</header>

<main>

<!-- HOME -->
<section id="home" class="section active">

  <div class="wallet-row">
  <div><img src="assets/images/icons/bx.png"> BX</div>
  <strong id="bx">0</strong>
</div>
<div class="wallet-row">
  <div><img src="assets/images/icons/ton.png"> TON</div>
  <strong id="ton">0</strong>
</div>
<div class="wallet-row">
  <div><img src="assets/images/icons/usdt.png"> USDT</div>
  <strong id="usdt">0</strong>
</div>
  <div class="card">
  <h3>Deposit</h3>

  <button onclick="deposit('binance')">
    <img src="assets/images/icons/binance.png" style="width:18px;vertical-align:middle">
    Binance
  </button>

  <button onclick="deposit('redotpay')">
    <img src="assets/images/icons/redotpay.png" style="width:18px;vertical-align:middle">
    RedotPay
  </button>

  <button onclick="deposit('ton')">
    <img src="assets/images/icons/ton.png" style="width:18px;vertical-align:middle">
    TON Transfer
  </button>
  </div>
  <div class="card">
    <h3>Withdraw</h3>
    <input id="withdrawAddress" placeholder="Address / Pay ID">
    <input id="withdrawAmount" type="number" placeholder="Amount">
    <select id="withdrawAsset">
      <option value="ton">TON</option>
      <option value="usdt">USDT</option>
    </select>
    <button class="warn" onclick="withdraw()">Withdraw</button>
  </div>

</section>

<!-- MARKET -->
<section id="market" class="section">
  <div class="card">
    <h3>Market</h3>
    <div class="switch">
      <button id="btn-buy" class="active" onclick="setSide('buy')">Buy</button>
      <button id="btn-sell" onclick="setSide('sell')">Sell</button>
    </div>
    <input id="amountInput" type="number" placeholder="BX amount">
    <div class="wallet-row"><span>Total</span><strong id="total">0.00</strong></div>
    <div class="sell-limit">
      <div class="bar"><div class="used"></div></div>
      <small>Sell</small>
    </div>
    <button onclick="confirmMarket()">Confirm</button>
  </div>
</section>

<!-- CASINO -->
<section id="casino" class="section">

  <div class="card">
    <h3>Casino</h3>

    <div class="casino-grid">

      <div class="casino-card" onclick="play('dice')">
        <img src="assets/images/icons/dice.png">
        <span>Dice</span>
      </div>

      <div class="casino-card" onclick="play('chicken')">
        <img src="assets/images/icons/chicken.png">
        <span>Chicken</span>
      </div>

      <div class="casino-card" onclick="play('pvp')">
        <img src="assets/images/icons/pvp.png">
        <span>PvP</span>
      </div>

      <div class="casino-card" onclick="play('slots')">
        <img src="assets/images/icons/slots.png">
        <span>Slots</span>
      </div>

      <div class="casino-card wide" onclick="play('crash')">
        <img src="assets/images/icons/crash.png">
        <span>Crash</span>
      </div>

    </div>
  </div>

</section>
<!-- MINING -->
<section id="mining" class="section">
  <div class="card"><h3>Mining</h3>
    <button class="secondary">Silver</button>
    <button class="warn">Gold</button>
  </div>
</section>

<!-- AIRDROP -->
<section id="airdrop" class="section">
  <div class="card"><h3>Airdrop</h3>
    <button>Claim</button>
  </div>
</section>

</main>

<nav>
  <div class="item active" onclick="show('home',this)">
    <img src="assets/images/icons/home.png">Home
  </div>
  <div class="item" onclick="show('market',this)">
    <img src="assets/images/icons/market.png">Market
  </div>
  <div class="item" onclick="show('casino',this)">
    <img src="assets/images/icons/casino.png">Casino
  </div>
  <div class="item" onclick="show('mining',this)">
    <img src="assets/images/icons/mining.png">Mining
  </div>
  <div class="item" onclick="show('airdrop',this)">
    <img src="assets/images/icons/airdrop.png">Airdrop
  </div>
</nav>
<script>
const uid=1;
const price=0.955489564;
let side="buy";

function show(id,el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav .item').forEach(i=>i.classList.remove('active'));
  el.classList.add('active');
}

function setSide(s){
  side=s;
  btn.Buy.classList.toggle("active",s==="buy");
  btn.Sell.classList.toggle("active",s==="sell");
}

amountInput.oninput=()=>{
  total.textContent=(amountInput.value*price).toFixed(4);
};

async function confirmMarket(){
  await fetch(`/market/${side}`,{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({uid,amount:+amountInput.value})
  });
}

async function deposit(provider){
  await fetch("/wallet/deposit",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({uid,provider,amount:10})
  });
}

async function withdraw(){
  await fetch("/wallet/withdraw",{
    method:"POST",
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      uid,
      asset:withdrawAsset.value,
      amount:+withdrawAmount.value,
      address:withdrawAddress.value
    })
  });
}
</script>

</body>
</html>
