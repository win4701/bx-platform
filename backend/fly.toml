app = "bx-platform"
primary_region = "ams"

[env]
  PYTHONUNBUFFERED = "1"

[processes]
  app = "uvicorn backend.main:app --host 0.0.0.0 --port 8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    method = "get"
    path = "/"
