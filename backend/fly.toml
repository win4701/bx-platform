app = "bx-platform"
primary_region = "fra"

[build]

[env]
PORT = "8080"

[processes]
app = "uvicorn backend.main:app --host 0.0.0.0 --port 8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ["app"]
