app = "bx-platform"  # غيّرها لاسم تطبيقك في Fly

primary_region = "ams"

[build]

[env]
  PORT = "8080"
  ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "15s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "5s"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
