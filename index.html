<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bloxio BX</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  background:#0b0f1a;
  color:#fff;
  font-family:system-ui, sans-serif;
}
.card{
  background:#141b33;
  margin:10px;
  padding:14px;
  border-radius:14px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.small{font-size:13px;color:#9aa3c7}

input,button{
  width:100%;
  margin-top:8px;
  padding:10px;
  border-radius:10px;
  border:0;
  background:#0f1530;
  color:#fff;
}
button{
  background:#5b7cff;
}
button:active{opacity:.85}

.tabs{
  display:flex;
  gap:6px;
  margin-bottom:10px;
}
.tab{
  flex:1;
  background:#0f1530;
  color:#9aa3c7;
}
.tab.active{
  background:#5b7cff;
  color:#fff;
}
.hidden{display:none}

.market-header .price{
  font-size:22px;
  font-weight:600;
}
canvas{width:100%}
</style>
</head>

<body>

<!-- WALLET -->
<div class="card">
  <h3>Wallet</h3>
  <div class="row"><span>BX</span><b id="bx">--</b></div>
  <div class="row"><span>USDT</span><b id="usdt">--</b></div>
  <div class="row"><span>TON</span><b id="ton">--</b></div>
</div>

<!-- MINING -->
<div class="card">
  <h3>Mining</h3>
  <div class="row">
    <span>Rate</span>
    <b id="mineRate">--</b>
  </div>
</div>

<!-- CASINO -->
<div class="card">
  <h3>Casino</h3>
  <input id="casinoBet" type="number" placeholder="BX amount">
  <button onclick="playCasino()">Play</button>
  <div id="casinoResult" class="small"></div>
</div>

<!-- MARKET HEADER -->
<div class="card market-header">
  <div class="row">
    <div>
      <div class="small">BX / USDT</div>
      <div class="price" id="bxPrice">--</div>
    </div>
    <div class="small">Market</div>
  </div>
  <canvas id="chart" height="120"></canvas>
</div>

<!-- MARKET ACTIONS -->
<div class="card">
  <div class="tabs">
    <button class="tab active" onclick="showTab('buy')">Buy</button>
    <button class="tab" onclick="showTab('sell')">Sell</button>
    <button class="tab" onclick="showTab('swap')">Swap</button>
  </div>

  <div id="tab-buy">
    <input id="buyAmount" type="number" placeholder="USDT amount">
    <button onclick="buyBX()">Buy BX</button>
  </div>

  <div id="tab-sell" class="hidden">
    <input id="sellAmount" type="number" placeholder="BX amount">
    <button onclick="sellBX()">Sell BX</button>
  </div>

  <div id="tab-swap" class="hidden">
    <input id="swapAmount" type="number" placeholder="BX amount">
    <button onclick="swapBX('USDT')">BX → USDT</button>
    <button onclick="swapBX('TON')">BX → TON</button>
  </div>

  <div id="marketResult" class="small"></div>
</div>

<!-- AIRDROP -->
<div class="card">
  <h3>Airdrop</h3>
  <button onclick="claimTask('tg')">Telegram</button>
  <button onclick="claimTask('x')">X</button>
  <button onclick="claimTask('invite')">Invite</button>
</div>

<!-- REFERRALS -->
<div class="card">
  <h3>Referrals</h3>
  <div class="row"><span>Total</span><b id="refCount">--</b></div>
  <div id="refLB" class="small"></div>
</div>

<script src="app.js"></script>
</body>
</html>
