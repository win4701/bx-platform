<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bloxio BX</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600">
<style>
body{margin:0;font-family:Inter;background:#050b18;color:#e6f1ff}
nav{display:flex;justify-content:space-around;padding:12px;background:#070f22}
nav button{background:none;border:none;color:#7fbfff;font-size:14px}
.section{padding:16px}
.card{background:#0b1533;border-radius:14px;padding:14px;margin-bottom:14px}
input,button{width:100%;padding:12px;border-radius:10px;border:none}
button{background:#5b8cff;color:white}
.gold{color:#ffd66b}
</style>
</head>
<body>

<nav>
<button>Home</button>
<button>Market</button>
<button>Casino</button>
<button>Wallet</button>
<button>Airdrop</button>
</nav>

<div class="section">

<div class="card">
<h3>Wallet</h3>
BX: <span id="bx">--</span><br>
USDT: <span id="usdt">--</span><br>
TON: <span id="ton">--</span>
</div>

<div class="card">
<h3>Mining</h3>
BX rate: <span id="bxr">--</span><br>
TON rate: <span id="tonr">--</span><br>
<span class="gold">Silver / Gold</span>
</div>

<div class="card">
<h3>Casino</h3>
<input id="bet" placeholder="BX amount">
<button onclick="play()">Play</button>
</div>

<div class="card">
<h3>Sell BX</h3>
<input id="sell" placeholder="BX amount">
<button onclick="sell('usdt')">Sell USDT</button>
<button onclick="sell('ton')">Sell TON</button>
</div>

<div class="card">
<h3>Airdrop</h3>
<img src="assets/images/twitter.png" width="24">
<img src="assets/images/telegram.png" width="24">
<img src="assets/images/binance.png" width="24">
</div>

</div>

<script src="app.js"></script>
</body>
</html>
