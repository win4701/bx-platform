<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bloxio BX</title>
<style>
body{margin:0;background:#050b18;color:#e6f1ff;font-family:Inter}
nav{display:flex;justify-content:space-around;background:#070f22;padding:12px}
nav button{background:none;border:none;color:#7fbfff}
.card{background:#0b1533;border-radius:14px;padding:14px;margin:12px}
input,button{width:100%;padding:12px;border-radius:10px;border:none;margin-top:8px}
button{background:#5b8cff;color:#fff}
</style>
</head>
<body>

<nav>
<button onclick="tab('home')">Home</button>
<button onclick="tab('market')">Market</button>
<button onclick="tab('casino')">Casino</button>
<button onclick="tab('wallet')">Wallet</button>
<button onclick="tab('airdrop')">Airdrop</button>
</nav>

<div id="home" class="card">
<h3>Mining</h3>
<div>BX rate: <span id="bxr"></span></div>
<div>TON rate: <span id="tonr"></span></div>
<button onclick="claim()">Claim</button>
</div>

<div id="market" class="card" style="display:none">
<input id="sellAmt" placeholder="BX amount">
<button onclick="sell('usdt')">Sell USDT</button>
<button onclick="sell('ton')">Sell TON</button>
</div>

<div id="casino" class="card" style="display:none">
<input id="bet" placeholder="BX bet">
<button onclick="play('dice')">Dice</button>
<button onclick="play('chicken')">Chicken</button>
<button onclick="play('pvp')">PvP</button>
<button onclick="play('slots')">Slots</button>
<button onclick="play('crash')">Crash</button>
<div id="res"></div>
</div>

<div id="wallet" class="card" style="display:none">
<div>BX: <span id="bx"></span></div>
<div>USDT: <span id="usdt"></span></div>
<div>TON: <span id="ton"></span></div>

<hr>
<h4>Deposit</h4>
<button onclick="deposit('binance','usdt')">Binance USDT</button>
<button onclick="deposit('redotpay','usdt')">RedotPay USDT</button>
<button onclick="deposit('ton','ton')">TON Wallet</button>
<div id="depAddr"></div>

<hr>
<h4>Withdraw</h4>
<input id="wdAmt" placeholder="Amount">
<input id="wdAddr" placeholder="Address">
<button onclick="withdraw()">Submit</button>
</div>

<div id="airdrop" class="card" style="display:none">
<div style="display:flex;gap:10px;flex-wrap:wrap">
  <img src="assets/images/telegram.png" width="28">
  <img src="assets/images/twitter.png" width="28">
  <img src="assets/images/discord.png" width="28">
  <img src="assets/images/binance.png" width="28">
  <img src="assets/images/coinmarketcap.png" width="28">
</div>
<div id="airdropList" style="margin-top:10px"></div>
</div>

<script src="app.js"></script>
</body>
</html>
