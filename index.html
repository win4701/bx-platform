<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bloxio BX</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0b0f1a;
  --card:#12182a;
  --accent:#f5c451;
  --blue:#4f7cff;
  --red:#ff5c5c;
  --text:#eaeaf0;
  --muted:#8a90a5;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{margin:0;background:var(--bg);color:var(--text);padding-bottom:80px}

header{
  padding:16px;
  text-align:center;
  font-weight:700;
  font-size:20px;
  background:#0e1424;
}

.view{display:none;padding:16px}
.view.active{display:block}

.card{
  background:var(--card);
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
}

.row{display:flex;justify-content:space-between;margin-bottom:10px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}

input,select,button{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  background:#1a2140;
  color:var(--text);
  font-size:14px;
}

button{background:var(--blue);font-weight:600;cursor:pointer}
button.sell{background:var(--red)}
button.gold{background:var(--accent);color:#000}

.game{
  background:#161d35;
  padding:20px;
  border-radius:12px;
  text-align:center;
  font-weight:600;
}

.tabs{
  position:fixed;
  bottom:0;left:0;right:0;
  height:70px;
  background:#0e1424;
  display:flex;
  border-top:1px solid #1c2440;
}

.tab{
  flex:1;
  text-align:center;
  padding-top:10px;
  font-size:12px;
  color:var(--muted);
  cursor:pointer;
}

.tab.active{color:var(--accent)}
</style>
</head>

<body>

<header>Bloxio BX</header>

<!-- HOME -->
<div class="view active" id="home">
  <div class="card">
    <div class="row"><span>BX</span><span id="bx">0</span></div>
    <div class="row"><span>TON</span><span id="ton">0</span></div>
    <div class="row"><span>USDT</span><span id="usdt">0</span></div>
  </div>

  <div class="card">
    <div class="row"><span>1 BX</span><span>0.955489564 TON</span></div>
    <div class="row"><span>1 BX</span><span>0.717872729 USDT</span></div>
  </div>
</div>

<!-- MARKET -->
<div class="view" id="market">
  <div class="card">
    <select id="marketMode">
      <option value="buy">Buy BX</option>
      <option value="sell">Sell BX</option>
    </select>

    <select id="marketAsset">
      <option value="ton">TON</option>
      <option value="usdt">USDT</option>
    </select>

    <input id="marketAmount" placeholder="Amount">

    <button onclick="submitMarket()">Confirm</button>
  </div>
</div>

<!-- CASINO -->
<div class="view" id="casino">
  <div class="grid">
    <div class="game" onclick="play('dice')">Dice</div>
    <div class="game" onclick="play('chicken')">Chicken</div>
    <div class="game" onclick="play('pvp')">PvP</div>
    <div class="game" onclick="play('slots')">Slots</div>
    <div class="game" onclick="play('crash')">Crash</div>
  </div>
</div>

<!-- WALLET -->
<div class="view" id="wallet">
  <div class="card">
    <button>Deposit</button>
    <button class="sell">Withdraw</button>
  </div>
</div>

<!-- MINING -->
<div class="view" id="mining">
  <div class="card">
    <button>Silver</button>
    <button class="gold">Gold (40 BX / 20 USDT)</button>
  </div>
</div>

<!-- AIRDROP -->
<div class="view" id="airdrop">
  <div class="card">
    <button>Telegram</button>
    <button>Twitter</button>
    <button>Discord</button>
    <button class="gold">Claim</button>
  </div>
</div>

<!-- NAV -->
<div class="tabs">
  <div class="tab active" onclick="openView('home',this)">Home</div>
  <div class="tab" onclick="openView('market',this)">Market</div>
  <div class="tab" onclick="openView('casino',this)">Casino</div>
  <div class="tab" onclick="openView('wallet',this)">Wallet</div>
  <div class="tab" onclick="openView('mining',this)">Mining</div>
  <div class="tab" onclick="openView('airdrop',this)">Airdrop</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();
const uid = tg.initDataUnsafe?.user?.id || "demo";

function openView(id,el){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

async function loadState(){
  try{
    const r = await fetch(`/state?tg_id=${uid}`);
    const d = await r.json();
    bx.textContent=d.wallet.bx;
    ton.textContent=d.wallet.ton;
    usdt.textContent=d.wallet.usdt;
  }catch{}
}

async function submitMarket(){
  const mode=marketMode.value;
  const asset=marketAsset.value;
  const amt=Number(marketAmount.value);
  if(!amt)return;

  const url = mode==="buy"
    ? `/market/buy?uid=${uid}&amount=${amt}&pay=${asset}`
    : `/market/sell?uid=${uid}&bx=${amt}&to=${asset}`;

  await fetch(url,{method:"POST"});
  loadState();
}

async function play(game){
  await fetch(`/casino/v3/play?uid=${uid}&game=${game}&bet=1&client_seed=${Math.random()}`,{method:"POST"});
  loadState();
}

loadState();
setInterval(loadState,5000);
</script>

</body>
</html>
