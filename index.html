<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bloxio BX</title>

<link rel="stylesheet" href="assets/css/style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;background:#0a0a0a;color:#e6fff3;font-family:system-ui,sans-serif}
.container{padding:16px;padding-bottom:90px}
.card{background:#0f1f1a;border-radius:16px;padding:16px;margin-bottom:16px;border:1px solid rgba(127,207,154,.25)}
.wallet-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
button{width:100%;padding:14px;border-radius:16px;border:none;font-weight:600;cursor:pointer;background:#7fcf9a;color:#000;margin-bottom:10px}
.section{display:none}.section.active{display:block}
.progress{background:#122;border-radius:12px;height:8px;overflow:hidden;margin-top:8px}
.progress-bar{height:8px;width:0%;background:#7fcf9a}
nav{position:fixed;bottom:0;left:0;right:0;background:#0b1512;display:flex;justify-content:space-around;padding:10px 0;border-top:1px solid rgba(127,207,154,.25)}
nav .item{font-size:12px;color:#9fbfb0;text-align:center}
nav .item.active{color:#7fcf9a}
.asset-row{display:flex;gap:8px}
.asset-row button{flex:1}
</style>
</head>

<body>

<header style="padding:16px;font-weight:700">Bloxio BX</header>

<main class="container">

<!-- ================= HOME ================= -->
<section id="home" class="section active">
  <div class="card">
    <div class="wallet-row"><span><img src="assets/images/bx.png" width="18"> BX</span><b id="bal-bx">0</b></div>
    <div class="wallet-row"><span><img src="assets/images/usdt.png" width="18"> USDT</span><b id="bal-usdt">0</b></div>
    <div class="wallet-row"><span><img src="assets/images/ton.png" width="18"> TON</span><b id="bal-ton">0</b></div>
    <div class="wallet-row"><span><img src="assets/images/icons/sol.png" width="18"> SOL</span><b id="bal-sol">0</b></div>
    <div class="wallet-row"><span><img src="assets/images/btc.png" width="18"> BTC</span><b id="bal-btc">0</b></div>
  </div>

  <!-- ===== Deposit ===== -->
  <div class="card">
    <h3>Deposit</h3>
    <img src="assets/images/payments/deposit.png" width="100%" style="border-radius:12px">

    <button onclick="depositTon()">TON (On-chain)</button>
    <button onclick="showBinanceInfo()">Binance ID (USDT)</button>
 <button onclick="depositUSDT_TON()">
  <img src="assets/images/icons/ton.png" width="16"> USDT (TON)
</button>

<button onclick="depositUSDT_TRC20()">
  <img src="assets/images/usdt.png" width="16"> USDT (TRC20)
</button>
  </div>

  <!-- ===== Withdraw ===== -->
  <div class="card">
    <h3>Withdraw</h3>
    <img src="assets/images/payments/withdraw.png" width="100%" style="border-radius:12px">

    <div class="asset-row">
      <button onclick="withdrawAsset('usdt')">USDT</button>
      <button onclick="withdrawAsset('ton')">TON</button>
    </div>
    <div class="asset-row">
      <button onclick="withdrawAsset('sol')">SOL</button>
      <button onclick="withdrawAsset('btc')">BTC</button>
    </div>

    <p style="color:#9fbfb0;font-size:12px">
      Min 10 USDT ‚Ä¢ Max 50% ‚Ä¢ 10 withdrawals / month
    </p>
  </div>
</section>

<!-- ================= MARKET ================= -->
<section id="market" class="section">
  <div class="card">
    <h3>BX / USDT</h3>
    <b id="price-bx">‚Äî</b>
    <canvas id="bxChart" height="120"></canvas>
  </div>

  <div class="card">
    <select id="marketAsset">
      <option value="usdt">USDT</option>
      <option value="ton">TON</option>
      <option value="sol">SOL</option>
      <option value="btc">BTC</option>
    </select>

    <select id="marketSide">
      <option value="buy">Buy BX</option>
      <option value="sell">Sell BX</option>
    </select>

    <input id="marketAmount" type="number" placeholder="Amount" />
    <button onclick="marketPreview()">Preview</button>
    <div id="marketResult"></div>
    <button onclick="marketConfirm()">Confirm</button>
  </div>
</section>

<!-- ================= CASINO (7 GAMES) ================= -->
<section id="casino" class="section">

  <div class="card">
    <img src="assets/images/casino/slot.png" width="100%" style="border-radius:12px">
    <button onclick="playGame('slot',1)">üé∞ Slot</button>
  </div>

  <div class="card">
    <img src="assets/images/casino/chicken.png" width="100%" style="border-radius:12px">
    <!-- Chicken Road = ÿ≤ÿ± Ÿàÿßÿ≠ÿØ ŸÅŸÇÿ∑ -->
    <button onclick="playGame('chicken',1,1)">üêî Chicken Road</button>
  </div>

  <div class="card">
    <img src="assets/images/casino/dice.png" width="100%" style="border-radius:12px">
    <button onclick="playGame('dice',1,2)">üé≤ Dice √ó2</button>
  </div>

  <div class="card">
    <img src="assets/images/casino/coinflip.png" width="100%" style="border-radius:12px">
    <button onclick="playGame('coinflip',1)">ü™ô Coinflip</button>
  </div>

  <div class="card">
    <img src="assets/images/casino/crash.png" width="100%" style="border-radius:12px">
    <button onclick="playGame('crash',1,5)">üìà Crash √ó5</button>
  </div>

  <div class="card">
    <img src="assets/images/casino/roulette.png" width="100%" style="border-radius:12px">
    <button onclick="playGame('roulette',1)">üé° Roulette</button>
  </div>

  <div class="card">
    <img src="assets/images/casino/abyss.png" width="100%" style="border-radius:12px">
    <button onclick="playGame('abyss',1,100)">üï≥ Abyss √ó100</button>
  </div>

  <div class="card">
    <h3>History</h3>
    <div id="casino-history"></div>
  </div>
</section>

<!-- ================= MINING ================= -->
<section id="mining" class="section">
  <div class="card">
    <img src="assets/images/mining/mining.png" width="100%" style="border-radius:12px">
    <h3>Cloud Mining</h3>
    <p style="color:#9fbfb0">Stake BX ‚Üí Generate Mining Power (SOL / BTC)</p>
    <button onclick="startMining()">‚õè Start Mining</button>
    <div id="mining-status"></div>
  </div>
</section>

<!-- ================= AIRDROP ================= -->
<section id="airdrop" class="section">
  <div class="card">
    <img src="assets/images/airdrop/airdrop.png" width="100%" style="border-radius:12px">
    <h3>Airdrop</h3>
    <p id="airdrop-info">‚Äî</p>
    <div class="progress">
      <div id="airdrop-bar" class="progress-bar"></div>
    </div>
    <button id="airdrop-claim" onclick="claimAirdrop()" disabled>
      Claim Airdrop
    </button>
  </div>
</section>

</main>

<!-- ================= NAV ================= -->
<nav>
  <div class="item active" onclick="show('home',this)">
    <img src="assets/images/icons/home.png" width="20"><br>Home
  </div>
  <div class="item" onclick="show('market',this)">
    <img src="assets/images/icons/market.png" width="20"><br>Market
  </div>
  <div class="item" onclick="show('casino',this)">
    <img src="assets/images/icons/casino.png" width="20"><br>Casino
  </div>
  <div class="item" onclick="show('mining',this)">
    <img src="assets/images/icons/mining.png" width="20"><br>Mining
  </div>
  <div class="item" onclick="show('airdrop',this)">
    <img src="assets/images/icons/airdrop.png" width="20"><br>Airdrop
  </div>
</nav>

<script>
function show(id, el){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav .item').forEach(i=>i.classList.remove('active'));
  el.classList.add('active');
}
</script>
<!-- WalletConnect (TRC20 / EVM) -->
<script src="https://unpkg.com/@walletconnect/web3modal@1.9.12/dist/index.js"></script>
<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<!-- TON Connect -->
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

<!-- App Logic -->
<script src="assets/js/app.js"></script>

</body>
</html>
