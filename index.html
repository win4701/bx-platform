<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Bloxio BX</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#070b12;
  --card:#0e1626;
  --green:#5CFF9A;
  --green-soft:#1ddf7a;
  --text:#e8fef1;
  --muted:#7fa89a;
}

*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  background:radial-gradient(circle at top,#0d1b14,#070b12);
  color:var(--text);
  padding-bottom:80px;
}

header{
  text-align:center;
  padding:16px;
  font-size:20px;
  font-weight:700;
}

.view{display:none;padding:16px}
.view.active{display:block}

.card{
  background:linear-gradient(180deg,#0f1f18,#0b1411);
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 10px 30px rgba(0,255,160,.08);
}

.row{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.row img{width:28px;height:28px}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

button,select,input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#0e2018;
  color:var(--text);
  font-size:15px;
}

button{
  background:linear-gradient(135deg,var(--green),var(--green-soft));
  color:#012;
  font-weight:700;
}

button:active{transform:scale(.97)}

.game{
  background:linear-gradient(145deg,#0f2a1f,#09140f);
  border-radius:18px;
  padding:22px;
  text-align:center;
  font-weight:700;
  box-shadow:inset 0 0 40px rgba(92,255,154,.15);
}

.game img{
  width:48px;
  margin-bottom:8px;
}

.tabs{
  position:fixed;
  bottom:0;left:0;right:0;
  height:72px;
  display:flex;
  background:#070b12;
  border-top:1px solid #0e2018;
}

.tab{
  flex:1;
  text-align:center;
  font-size:11px;
  color:var(--muted);
  padding-top:6px;
}

.tab img{width:26px;display:block;margin:0 auto 4px}
.tab.active{color:var(--green)}
</style>
</head>

<body>

<header>Bloxio BX</header>

<!-- HOME -->
<div class="view active" id="home">
  <div class="card">
    <div class="row"><img src="assets/icons/bx.png"><span id="bx">0</span></div>
    <div class="row"><img src="assets/icons/ton.png"><span id="ton">0</span></div>
    <div class="row"><img src="assets/icons/usdt.png"><span id="usdt">0</span></div>
  </div>

  <div class="card">
    <div class="row"><span>1 BX</span><span>0.955489564 TON</span></div>
    <div class="row"><span>1 BX</span><span>0.717872729 USDT</span></div>
  </div>
</div>

<!-- MARKET -->
<div class="view" id="market">
  <div class="card">
    <select id="marketMode">
      <option value="buy">Buy BX</option>
      <option value="sell">Sell BX</option>
    </select>
    <select id="marketAsset">
      <option value="ton">TON</option>
      <option value="usdt">USDT</option>
    </select>
    <input id="marketAmount" placeholder="Amount">
    <button onclick="submitMarket()">Confirm</button>
  </div>
</div>

<!-- CASINO -->
<div class="view" id="casino">
  <div class="grid">
    <div class="game"><img src="assets/icons/bx.png"><div>Dice</div></div>
    <div class="game"><img src="assets/icons/bx.png"><div>Chicken</div></div>
    <div class="game"><img src="assets/icons/bx.png"><div>PvP</div></div>
    <div class="game"><img src="assets/icons/bx.png"><div>Slots</div></div>
    <div class="game"><img src="assets/icons/bx.png"><div>Crash</div></div>
  </div>
</div>

<!-- MINING -->
<div class="view" id="mining">
  <div class="card">
    <button>Silver</button>
    <button>Gold (40 BX / 20 USDT)</button>
  </div>
</div>

<!-- AIRDROP -->
<div class="view" id="airdrop">
  <div class="card">
    <button>Telegram</button>
    <button>Twitter</button>
    <button>Binance</button>
    <button>Claim</button>
  </div>
</div>

<!-- NAV -->
<div class="tabs">
  <div class="tab active" onclick="openView('home',this)"><img src="assets/icons/home.png">Home</div>
  <div class="tab" onclick="openView('market',this)"><img src="assets/icons/market.png">Market</div>
  <div class="tab" onclick="openView('casino',this)"><img src="assets/icons/casino.png">Casino</div>
  <div class="tab" onclick="openView('wallet',this)"><img src="assets/icons/wallet.png">Wallet</div>
  <div class="tab" onclick="openView('mining',this)"><img src="assets/icons/mining.png">Mining</div>
  <div class="tab" onclick="openView('airdrop',this)"><img src="assets/icons/airdrop.png">Airdrop</div>
</div>

<script>
const API_BASE = "https://bx-platform.onrender.com";
const tg = window.Telegram.WebApp;
tg.expand();
const uid = tg.initDataUnsafe?.user?.id || "demo";

async function api(path){
  try{
    const r = await fetch(API_BASE + path);
    return await r.json();
  }catch{
    alert("Server unavailable");
  }
}

function openView(id,el){
  document.querySelectorAll('.view').forEach(v=>v.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}
</script>

</body>
</html>
